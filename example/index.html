<!DOCTYPE html>
<html>
<head>
    <title>Demo</title>
    <meta charset="utf-8" />
    <link href="./thirdparties/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="./thirdparties/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="./css/BBPaginator.css" rel="stylesheet">
    <script type='text/javascript' src='./thirdparties/jquery/jquery-1.10.1.min.js'></script>
    <script type='text/javascript' src='./thirdparties/underscore/underscore-min.js'></script>
    <script type='text/javascript' src='./thirdparties/backbone/backbone-0.9.2.js'></script>
    <script type='text/javascript' src='./thirdparties/bootstrap/js/bootstrap.min.js'></script>
    <script type='text/javascript' src='../src/BBPaginator.js'></script>

</head>
<body>
  <div class="container" style="margin:100px">
    <div class="pages">
      This is on page 1
    </div>
  </div>
</body>
<script type="text/javascript">
  var pager = new BBPaginator.PaginationModel({
        page: 0,
        firstPage: 0,
        pageSize: 10,
        numOfPages: 10,
        numOfRecords: 100
      });

  var paginator = new BBPaginator.PaginatorView({model: pager});
  $('.container').append(paginator.render().el);

  pager.on('change:page', function(e, page) {
    $('.pages').html('This is on page ' + (page + 1));
  });
</script>
</html>
